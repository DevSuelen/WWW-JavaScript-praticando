<html>
    <head>
        <meta charset="UTF-8">
        <title>Evento OnChange</title>
    </head>

    <body>
        <select onchange="minhaFuncao(this.value)">
            <option value="">Javascript</option>
            <option>Python</option>
            <option>C#</option>
            
        </select>
        
        <script>

            function minhaFuncao(valor){

                alert(valor);

            }
        </script>
    
        

    </body>
</html>
